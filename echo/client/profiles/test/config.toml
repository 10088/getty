# toml configure file

LocalHost               = "127.0.0.1"

# ServerHost              = "192.168.35.3"
ServerHost              = "192.168.35.1"
ServerPort              = 10000
ProfilePort             = 10080

# 连接池连接数目
ConnectionNum           = 2
# 当连接失败或者连接断开时，连接池中重连的间隔时间
ConnectInterval         = "5s"

# client与server之间连接的心跳周期
HeartbeatPeriod         = "10s"
# client与server之间连接的超时时间
SessionTimeout          = "20s"

# 发送echo请求次数
EchoTimes               = 100
